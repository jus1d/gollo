name: Test Gollo

on: 
  push

jobs:
  builds:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -qq nasm
      - name: Run tests
        run: |
          make
          ./test run -f ./euler/ -f ./examples/
          